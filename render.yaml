services:
  - type: web
    name: ucs-backend
    env: python
    region: singapore
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
      - key: FRONTEND_URL
        value: https://your-frontend.vercel.app
      - key: GOOGLE_API_KEY
        sync: false
    packages:
      - graphviz
